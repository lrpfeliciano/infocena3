<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugue sua loja</title>
    <link rel="stylesheet" href="estilos/estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form method="post"
            action="http://localhost:82/exemplo/processa_aluguel.php">

            <div class="row">
                <div class="col-sm-6">
                    <label for='nome' class="form-label">Nome</label>
                    <input type="text" id="nome" 
                        name="nome" required class="form-control"/><span>*</span>
                <!--
                    O atributo "required" indica que o campo é 
                    Obrigatório
                -->
                <!-- Comentário -->
                </div>
                <div class="col-sm-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" />
                </div>
            </div> <!-- Fechamento da class row-->
            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade de origem</label>
                    <select name="cidade" class="form-select">
                        <option>Selecione a cidade</option>
                        <option>Rio de Janeiro</option>
                        <option>Nova Iguaçu</option>
                        <option>São João de Meriti</option>
                    </select>
                </div>
            </div> <!-- Fechamento da class row-->
            <div>
                <label class="form-label">Tipo de locação</label>
                <input type="radio" name="tipo" value="Loja" class="form-check-input"/>
                <label class="form-check-label">Loja</label>
                <input type="radio" name="tipo" value="Stand" class="form-check-input"/>
                <label class="form-check-label">Stand</label>
            </div>
            <div>
                <label for="comentario" class="form-label">Comentário</label>
                <textarea id="comentario" name="comentario" class="form-control"
                cols="100" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar" class="btn btn-primary"  />
                <input type="reset" value="Limpar" class="btn btn-secondary"  />
                <input type="button" value="Ok" class="btn botao_estiloso" />
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
